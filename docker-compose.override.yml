services:
  capstone.ecommerceapp.authapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=80
      - ASPNETCORE_HTTPS_PORTS=443 
    ports:
      - "80"
      - "443"
